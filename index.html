<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- CSS --> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">

</head>
<body>
	<section class="container">
		<section class="jumbotron">
			<h1 class="text-center"><strong>Train Schedule</strong></h1>
		</section>

		<section class="row">
			<section class="col-lg-12">

				<section class="panel panel-default">
					<section class="panel-heading panel-heading-custom">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</section>
					<section class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next arrival</th>
									<th>Minutes away</th>
								</tr>	
							</thead>
							<tbody>

							</tbody>
						</table>
					</section>
				</section>

				<section class="panel panel-default">
					<section class="panel-heading panel-heading-custom">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</section>
					<section class="panel-body">
						<form>
							<section class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
							</section>
							<section class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</section>
							<section class="form-group">
								<label for="">First Train Time (HH:mm military time)</label>
								<input type="text" class="form-control" id="trainTimeInput">
							</section>
							<section class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</section>

							<button type="button" class="btn btn-primary" id ="addTrainButton"><strong>Submit</strong></button>
						</form>
					</section>
				</section>
			</section>
		</section>
	</section>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
